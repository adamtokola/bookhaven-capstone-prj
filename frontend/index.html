<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore ratings and reviews of timeless classics on Book Haven, your ultimate book discovery platform.">
  <title>Book Haven</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #f8f9fa;
      --text-color: #333;
      --font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
      color: var(--text-color);
    }

    .header {
      text-align: center;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, #42a5f5, #478ed1);
      color: white;
    }

    .header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .header p {
      font-size: 1.2rem;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    .button-container a {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-color);
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button-container a:hover {
      background-color: #0056b3;
    }

    .main-container {
      padding: 1rem;
    }

    .search-section {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .search-form {
      display: flex;
      gap: 0.5rem;
      width: 100%;
      max-width: 500px;
    }

    .search-form input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    .search-form button {
      padding: 0.75rem 1rem;
      background-color: var(--primary-color);
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .search-form button:hover {
      background-color: #0056b3;
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .results-grid .card {
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .results-grid .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .results-grid .card h3 {
      margin: 0;
      font-size: 1.25rem;
      color: var(--primary-color);
    }

    .results-grid .card p {
      margin: 0.5rem 0;
      color: var(--text-color);
    }

    #no-results-message {
      font-size: 1.2rem;
      color: #888;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--secondary-color);
      font-size: 0.9rem;
    }

    .footer a {
      color: var(--primary-color);
      text-decoration: none;
      margin: 0 0.5rem;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #0056b3;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 2rem;
      }

      .header p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="header" id="main-header">
    <h1>Discover Your Next Favorite Book</h1>
    <p>Explore ratings and reviews of timeless classics.</p>
  </header>

  <div class="button-container">
    <a href="/signup">Sign Up</a>
    <a href="/login">Login</a>
  </div>

  <main class="main-container" role="main">
    <section class="search-section">
      <form class="search-form" aria-label="Search Books">
        <input type="text" id="search" placeholder="Search books by title..." aria-label="Enter book title" />
        <button type="submit" id="search-btn" aria-label="Search">
          <span class="search-icon">üîç</span>
        </button>
      </form>
    </section>

    <section class="results-section">
      <div id="results" class="results-grid">
        <p id="no-results-message" style="display: none;">No results found. Try a different search term.</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Book Haven. All Rights Reserved. <a href="#">About</a> | <a href="#">Contact</a> | <a href="#">Help</a></p>
  </footer>

</body>
</html>
